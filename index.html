<!-- Styling a Contact Form For a Travelling Website -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelling Website</title>
 </head>
 <body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Wanderlust Travels</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="contact-section">
        <div class="contact-container">
            <div class="contact-info">
                <div class="overlay">
                    <h2>Start Your Journey</h2>
                    <p>Ready to explore the world? Drop us a message and our travel experts will reach out shortly.</p>
                </div>
            </div>

            <form class="contact-form">
                <h3>Get In Touch</h3>
                <div class="input-group">
                    <input type="text" placeholder="Full Name" required>
                </div>
                <div class="input-group">
                    <input type="email" placeholder="Email Address" required>
                </div>
                <div class="input-group">
                    <select>
                        <option value="" disabled selected>Preferred Destination</option>
                        <option value="europe">Europe</option>
                        <option value="asia">Asia</option>
                        <option value="africa">Africa</option>
                        <option value="americas">Americas</option>
                    </select>
                </div>
                <div class="input-group">
                    <textarea rows="5" placeholder="Tell us about your dream trip..." required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Inquiry</button>
            </form>
        </div>
    </section>
</body>
</html>
 </body>
 </html>
